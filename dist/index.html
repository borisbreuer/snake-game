<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=600, user-scalable=0" />
    <title>Snake</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        height: 100vh;
        max-width: 100vw;
        min-width: 600px;
        background-color: black;
        color: rgb(0, 150, 0);
        font-family: Impact, sans-serif;
      }

      canvas {
        border: 1px solid rgb(20, 20, 2);
      }

      .nav{
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        /* align-items: center;  */
        height:100px;
        width:600px;
        display: block;
      }

      h1{
        display:inline;
      }
      button {
        filter: invert();
        border-radius: 5%;
        margin:5px;
        padding:35px; 
        font-size:30px;
        line-height:30px;
        font-family: Arial;
      }

      .nav button {
        filter: invert();
        border-radius: 5%;
        margin:5px;
        padding:10px; 
        font-size:30px;
        line-height:30px;
        font-family: Arial;
      }
    </style>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <h1>Score: <span id="scoreEl">0</span></h1>
      <button id="btn_pause">(P)ause</button>
      <button id="btn_start">(S)tart</button>
    </div>
    <canvas></canvas>
      <div><button id="btn_up">▲</button></div>
      <div><button id="btn_left">◄</button><button id="btn_down">▼</button><button id="btn_right">►</button></div>

    


  </body>
</html>
